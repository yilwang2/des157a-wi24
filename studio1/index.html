<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <h1>MAD LIBS</h1>
        <h2>About animals and fruits</h2>
    </header>

    <main>
        <form>
            <label for="animal">Give me an animal:</label>
            <input type="text" id="animal" required>

            <label for="building">Give me a type of building:</label>
            <input type="text" id="building" required>

            <label for="fruit">Give a fruit:</label>
            <input type="text" id="fruit" required>

            <label for="adjective">Give me an adjective:</label>
            <input type="text" id="adjective" required>

            <label for="emotion">Give me an emotion:</label>
            <input type="text" id="emotion" required>

            <label for="noun">Give me a noun:</label>
            <input type="text" id="noun" required>

            <input type="submit" id="send-it" value="Send this form">
        </form>
    </main>

    <section>
    <article id="overlay" class="hidden">
        <p id="madlib"></p>
        <button class="close">close</button>
    </article>
    </section>
