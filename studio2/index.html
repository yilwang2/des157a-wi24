<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Picture</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Kode+Mono&family=Micro+5&display=swap" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>My LEGO Collection</h1>
        <h2>Click on images to see more message</h2>
    </header>

    <section id="one">
        <div class="slider">
            <div class="a">
                <figure>
                    <img src="images/rose.jpg" alt="Rose"/>
                    <span>Rose</span>
                </figure>
                <figure>
                    <img src="images/sunflower.jpg" alt="Sunflowers"/>
                    <span>Sunflowers</span>
                </figure>
                <figure>
                    <img src="images/bouquet.jpg" alt="Bouquet"/>
                    <span>Flower Bouquet</span>
                </figure>
                <figure>
                    <img src="images/orchid.jpg" alt="Orchid"/>
                    <span>Orchid</span>
                </figure>
                <figure>
                    <img src="images/starrynight.jpg" alt="Starry Night"/>
                    <span>The Starry Night</span>
                </figure>
            </div>
        </div>
    </section>

    <footer>
        <p>Designed by Yilan Wang</p>

            Contact Me: <a href="mailto:&#121;&#108;&#119;&#097;&#064;&#117;&#099;&#100;&#097;&#118;&#105;&#115;&#046;&#101;&#100;&#117;">&#121;&#108;&#119;&#097;&#064;&#117;&#099;&#100;&#097;&#118;&#105;&#115;&#046;&#101;&#100;&#117;</a>
        </address>
    </footer>
</body>
</html>
