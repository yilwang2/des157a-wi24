<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>Please open the console to see the functionality of the code</h2>

    <script>
        /* My program is a loop that makes seven calls to console.log to output a triangle made of "#"*/

        for( var i = 0; i < 7; i++){
            console.log("#".repeat(i+1));
        }

    </script>
</body>
